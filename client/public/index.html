<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.1/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.0.18/chance.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArQlFt5ykqFyeAts_GhwHNldoOv8XzkkM&libraries=places"></script>
    <style>
        .dust {
            position: absolute !important;
            top: 0;
            left: 0;
            z-index: 10000;
            flex-grow: 1;
            flex-shrink: 1;
            max-width: 15rem;
            min-width: 10rem;
            height: 14.5rem;
            margin: 1rem;
        }
    </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Soulmatch</title>
</head>
<body>
<noscript>
    You need to enable JavaScript to run this app.
</noscript>
<div id="root"></div>
<!--

  The build step will place the bundled scripts into the <body> tag.

  To begin the development, run `npm start` or `yarn start`.
  To create a production bundle, use `npm run build` or `yarn build`.
-->
</body>
<script>
  window.onscroll = () => {
    if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
      document.getElementById("navbar").style.height = "3rem";
      document.getElementById("navbar").style.boxShadow = "0 3px 15px -6px rgba(0, 0, 0, 0.2)";
      document.querySelector("#navbar .nav-items .logo img").style.width = "2rem";
    } else {
      document.getElementById("navbar").style.height = "5rem";
      document.getElementById("navbar").style.boxShadow = "none";
      document.querySelector("#navbar .nav-items .logo img").style.width = "3rem";
    }
  };
  document.querySelector('.openSidebar').onclick = () => {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const body = document.querySelector('body');

    sidebar.style.width = '75vw';
    sidebar.style.boxShadow = '-5px 0 16px 16px rgba(0, 0, 0, 0.4)';
    overlay.style.width = '100vw';
    overlay.style.opacity = '0.8';
    body.style.overflow = 'hidden';
    document.querySelector('.closeSidebar').onclick =
      overlay.onclick = () => {
        sidebar.style.width = '0';
        sidebar.style.boxShadow = 'none';
        overlay.style.width = '0';
        overlay.style.opacity = '0';
        body.style.overflow = 'auto';
      };
  };
</script>
<script>
  let buffer = '';
  const easterEgg = 'thanos';

  document.onkeyup = (e) => {
    if (easterEgg.indexOf(buffer + e.key) === 0) {
      buffer += e.key;
      if (buffer === easterEgg) {
        thanos();
        buffer = '';
      }
    } else {
      buffer = '';
    }
  };

  let imageDataArray = [];
  let canvasCount = 35;

  function thanos() {
    if (!$(".avengers > div:first-child")[0]) {
      return;
    }
    imageDataArray = [];
    html2canvas($(".avengers > div:first-child")[0]).then(canvas => {
      $(".avengers > div:first-child")[0].classList.add('current');
      //capture all div data as image
      let ctx = canvas.getContext("2d");
      let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let pixelArr = imageData.data;
      createBlankImageData(imageData);
      //put pixel info to imageDataArray (Weighted Distributed)
      for (let i = 0; i < pixelArr.length; i += 4) {
        //find the highest probability canvas the pixel should be in
        let p = Math.floor((i / pixelArr.length) * canvasCount);
        let a = imageDataArray[weightedRandomDistrib(p)];
        a[i] = pixelArr[i];
        a[i + 1] = pixelArr[i + 1];
        a[i + 2] = pixelArr[i + 2];
        a[i + 3] = pixelArr[i + 3];
      }
      //create canvas for each imageData and append to target element
      for (let i = 0; i < canvasCount; i++) {
        let c = newCanvasFromImageData(imageDataArray[i], canvas.width, canvas.height);
        c.classList.add("dust");
        $(".main-panel").prepend(c);
      }
      //clear all children except the canvas
      $(".current").not(".dust").animate({opacity: 0});
      setTimeout(() => {
        $(".current").remove();
      }, 7000);
      //apply animation
      $(".dust").each(function (index) {
        animateBlur($(this), 0.8, 800);
        setTimeout(() => {
          animateTransform($(this), 100, -100, chance.integer({min: -15, max: 15}), 800 + (110 * index));
        }, 70 * index);
        //remove the canvas from DOM tree when faded
        $(this).delay(70 * index).fadeOut((110 * index) + 800, "easeInQuint", () => {
          $(this).remove();
        });
      });
    });
  }

  function weightedRandomDistrib(peak) {
    let prob = [], seq = [];
    for (let i = 0; i < canvasCount; i++) {
      prob.push(Math.pow(canvasCount - Math.abs(peak - i), 3));
      seq.push(i);
    }
    return chance.weighted(seq, prob);
  }

  function animateBlur(elem, radius, duration) {
    let r = 0;
    $({rad: 0}).animate({rad: radius}, {
      duration: duration,
      easing: "easeOutQuad",
      step: function (now) {
        elem.css({
          filter: 'blur(' + now + 'px)'
        });
      }
    });
  }

  function animateTransform(elem, sx, sy, angle, duration) {
    let td = tx = ty = 0;
    $({x: 0, y: 0, deg: 0}).animate({x: sx, y: sy, deg: angle}, {
      duration: duration,
      easing: "easeInQuad",
      step: function (now, fx) {
        if (fx.prop == "x")
          tx = now;
        else if (fx.prop == "y")
          ty = now;
        else if (fx.prop == "deg")
          td = now;
        elem.css({
          transform: 'rotate(' + td + 'deg)' + 'translate(' + tx + 'px,' + ty + 'px)'
        });
      }
    });
  }

  function createBlankImageData(imageData) {
    for (let i = 0; i < canvasCount; i++) {
      let arr = new Uint8ClampedArray(imageData.data);
      for (let j = 0; j < arr.length; j++) {
        arr[j] = 0;
      }
      imageDataArray.push(arr);
    }
  }

  function newCanvasFromImageData(imageDataArray, w, h) {
    let canvas = document.createElement('canvas');
    canvas.width = w;
    canvas.height = h;
    tempCtx = canvas.getContext("2d");
    tempCtx.putImageData(new ImageData(imageDataArray, w, h), 0, 0);

    return canvas;
  }

  // $('.thanos').click(thanos);
</script>
<script>
    window.onpopstate = window.onload = () => setTimeout(() => {
      if (!document.getElementById('gm-map') || !document.getElementById('gm-input')) {
        return;
      }
      var map = new google.maps.Map(document.getElementById('gm-map'), {
        center: {lat: 46.649085, lng: 3.065825},
        zoom: 4,
        mapTypeId: 'roadmap'
      });

      // Create the search box and link it to the UI element.
      var input = document.getElementById('gm-input');
      var searchBox = new google.maps.places.SearchBox(input);
      map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

      // Bias the SearchBox results towards current map's viewport.
      map.addListener('bounds_changed', function () {
        searchBox.setBounds(map.getBounds());
      });

      var markers = [];
      // Listen for the event fired when the user selects a prediction and retrieve
      // more details for that place.
      searchBox.addListener('places_changed', function () {
        var places = searchBox.getPlaces();

        if (places.length == 0) {
          return;
        }

        // Clear out the old markers.
        markers.forEach(function (marker) {
          marker.setMap(null);
        });
        markers = [];

        // For each place, get the icon, name and location.
        var bounds = new google.maps.LatLngBounds();
        places.forEach(function (place) {
          if (!place.geometry) {
            console.log("Returned place contains no geometry");
            return;
          }
          var icon = {
            url: place.icon,
            size: new google.maps.Size(71, 71),
            origin: new google.maps.Point(0, 0),
            anchor: new google.maps.Point(17, 34),
            scaledSize: new google.maps.Size(25, 25)
          };

          // Create a marker for each place.
          markers.push(new google.maps.Marker({
            map: map,
            icon: icon,
            title: place.name,
            position: place.geometry.location
          }));

          if (place.geometry.viewport) {
            // Only geocodes have viewport.
            bounds.union(place.geometry.viewport);
            document.getElementById('gm-lat').value = place.geometry.viewport.na.l;
            console.log(document.getElementById('gm-lat').value);
            document.getElementById('gm-lng').value = place.geometry.viewport.ia.l;
          } else {
            bounds.extend(place.geometry.location);
            document.getElementById('gm-lat').value = place.geometry.location.lat();
            document.getElementById('gm-lng').value = place.geometry.location.lng();
          }
        });
        map.fitBounds(bounds);
      });
    }, 1000);
</script>
</html>
